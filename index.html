<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF-50 Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="warning-banner">
            ⚠️ Unofficial Tool - For Demonstration Only
        </div>

        <h1>SF-50 Block Validator</h1>

        <div class="form-section">
            <!-- Service Information -->
            <div class="form-group">
                <label for="serviceYears">Active Duty Years:</label>
                <input type="number" id="serviceYears" min="0" max="40" step="0.1" required>
            </div>

            <!-- Retirement Status -->
            <div class="form-group">
                <label for="retirementType">Retirement Type:</label>
                <select id="retirementType">
                    <option value="none">Not Retired</option>
                    <option value="regular">Regular Retirement</option>
                    <option value="medical">Medical Retirement</option>
                </select>
            </div>

            <!-- Rank Selection -->
            <div class="form-group" id="rankGroup" style="display: none;">
                <label for="retirementRank">Highest Rank:</label>
                <select id="retirementRank">
                    <option value="e1-e9">E-1 to E-9</option>
                    <option value="o1-o3">O-1 to O-3</option>
                    <option value="o4-plus">O-4+</option>
                </select>
            </div>

            <!-- Medical Details -->
            <div class="form-group" id="medicalGroup" style="display: none;">
                <label for="combatRelated">Combat-Related:</label>
                <select id="combatRelated">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <!-- Disability Rating -->
            <div class="form-group">
                <label for="disabilityRating">Disability Rating:</label>
                <select id="disabilityRating">
                    <option value="0">0%</option>
                    <option value="30">30%+</option>
                    <option value="30c">30%+ (Compensable)</option>
                </select>
            </div>

            <button type="button" id="calculateBtn">Calculate Eligibility</button>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden">
            <h3>Results</h3>
            <p>Block 23: <span id="block23Result">-</span></p>
            <p>Block 26: <span id="block26Result">-</span></p>
            <p>Subgroup: <span id="subgroupResult">-</span></p>
        </div>

        <footer>
            <p>Version 2.1.0 | Updated: 25 Feb 2025</p>
            <p class="disclaimer">This is an unofficial demonstration tool only</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
