<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF-50 Block 26 Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SF-50 Block 26 Validator</h1>
        <div class="form-group">
            <label for="veteranStatus">Are you a veteran?</label>
            <select id="veteranStatus">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="retiredMilitary">Did you retire from military service?</label>
            <select id="retiredMilitary">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <button onclick="checkBlock26()">Verify Block 26</button>
        <div id="result"></div>
        <div class="guidance">
            <h2>Official Guidance Reference</h2>
            <p>According to government documentation [6][7]:</p>
            <ul>
                <li>Block 26 shows veteran preference eligibility for RIF (Reduction in Force)</li>
                <li>Retired military members <strong>do not</strong> receive preference</li>
                <li>Non-retired veterans <strong>do</strong> receive preference</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
