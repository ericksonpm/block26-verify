<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF-50 Block 26 Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SF-50 Block 26 Eligibility Checker</h1>
        
        <div class="form-section">
            <!-- Service Duration Inputs -->
            <div class="form-group">
                <label for="serviceMonths">Total Active Duty Months:</label>
                <input type="number" id="serviceMonths" min="0" max="600" value="0">
                <span class="note">(30 days = 1 month)</span>
            </div>

            <div class="form-group">
                <label for="campaignService">Campaign Participation:</label>
                <select id="campaignService">
                    <option value="none">None</option>
                    <option value="gulf-war">Gulf War (1990-1992)</option>
                    <option value="post-911">Post-9/11 Service</option>
                    <option value="other">Other Campaign Badge</option>
                </select>
            </div>

            <!-- Existing fields for discharge, retirement, disability -->
            <!-- ... (maintain previous structure for other fields) ... -->

            <button onclick="checkEligibility()">Verify Eligibility</button>
        </div>

        <div class="legal-reference">
            <h2>Official References</h2>
            <ul>
                <li><a href="https://www.law.cornell.edu/uscode/text/5/2108" target="_blank">5 U.S.C. 2108</a> - Veterans' Preference</li>
                <li><a href="https://www.opm.gov/policy-data-oversight/veterans-services/vet-guide/" target="_blank">OPM Vet Guide</a></li>
                <li><a href="https://www.va.gov/disability/" target="_blank">VA Disability Requirements</a></li>
            </ul>
        </div>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
