<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF-50 Block 26 Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SF-50 Block 26 Verification Tool</h1>
        
        <div class="form-section">
            <!-- Service Information -->
            <div class="form-group">
                <label for="serviceYears">Total Active Duty Years:</label>
                <input type="number" id="serviceYears" min="0" max="50" step="0.1" value="0">
                <span class="note">Example: 4.5 = 4 years 6 months</span>
            </div>

            <!-- Campaign Service -->
            <div class="form-group">
    <label for="campaignService">Campaign Participation:</label>
    <select id="campaignService">
        <option value="none">None</option>
        <option value="gulf-war">Gulf War (1990-1992)</option>
        <option value="post-911">Post-9/11 Campaign (with Medal)</option>
        <option value="other">Other Campaign Badge</option>
    </select>
    <span class="note">Applies only if you received an authorized campaign medal for deployment.</span>
</div>


            <!-- Discharge Type -->
            <div class="form-group">
                <label for="dischargeType">Discharge Type:</label>
                <select id="dischargeType">
                    <option value="none">Not Applicable</option>
                    <option value="honorable">Honorable</option>
                    <option value="other">Other Than Honorable</option>
                </select>
            </div>

            <!-- Retirement Status -->
            <div class="form-group">
                <label for="retirementStatus">Retirement Status:</label>
                <select id="retirementStatus">
                    <option value="none">Not Retired</option>
                    <option value="medical">Medical Retirement</option>
                    <option value="regular">Regular Retirement</option>
                </select>
            </div>

            <!-- Conditional Retirement Fields -->
            <div class="retirement-conditional" style="display: none;">
                <div class="form-group">
                    <label for="retirementRank">Highest Retirement Rank:</label>
                    <select id="retirementRank">
                        <option value="none">N/A</option>
                        <option value="e1-e9">E-1 to E-9</option>
                        <option value="o1-o3">O-1 to O-3</option>
                        <option value="o4-plus">O-4 or Higher</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="militaryRetirementPay">Receiving Military Retirement Pay?</label>
                    <select id="militaryRetirementPay">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>

            <!-- Disability Rating -->
            <div class="form-group">
                <label for="disabilityRating">VA Disability Rating:</label>
                <select id="disabilityRating">
                    <option value="0">0%</option>
                    <option value="10">10-20%</option>
                    <option value="30">30% or Higher</option>
                </select>
            </div>

            <button onclick="checkEligibility()">Verify Block 26</button>
        </div>

        <!-- Results Section -->
        <div id="result" class="result-hidden"></div>

        <!-- Legal References -->
        <div class="legal-reference">
            <h2>Official References</h2>
            <ul>
                <li><a href="https://www.law.cornell.edu/uscode/text/5/2108" target="_blank">5 U.S.C. 2108</a> - Veterans' Preference</li>
                <li><a href="https://www.ecfr.gov/current/title-5/chapter-I/subchapter-B/part-752" target="_blank">5 CFR Part 752</a> - Adverse Actions</li>
                <li><a href="https://www.opm.gov/policy-data-oversight/veterans-services/vet-guide/" target="_blank">OPM Vet Guide</a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
