<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF-50 Block 26 Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SF-50 Block 26 Verification Tool</h1>
        <p><a href="#privacy-statement" class="privacy-link">View Privacy Statement</a></p>

        <div class="form-section">
            <!-- Derivative Preference Section -->
            <div class="form-group">
                <label for="derivativePreference">Derivative Preference Claim:</label>
                <select id="derivativePreference">
                    <option value="none">No Derivative Claim</option>
                    <option value="widow">Unmarried Widow/Widower of Veteran</option>
                    <option value="spouse-disabled">Spouse of Service-Connected Disabled Veteran</option>
                    <option value="mother-deceased">Mother of Veteran Who Died in War</option>
                    <option value="mother-disabled">Mother of Permanently Disabled Veteran</option>
                </select>
                <span class="note">For retention subgroup A (not AD)</span>
            </div>

            <!-- Derivative Conditional Fields -->
            <div id="derivativeDetails" style="display: none;">
                <div class="form-group">
                    <label for="veteranServicePeriod">Veteran's Service Period:</label>
                    <select id="veteranServicePeriod">
                        <option value="none">N/A</option>
                        <option value="gulf-war">Gulf War (1990-1992)</option>
                        <option value="post-911">Post-9/11 Campaign</option>
                        <option value="other">Other Campaign</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="veteranDischargeType">Veteran's Discharge Type:</label>
                    <select id="veteranDischargeType">
                        <option value="honorable">Honorable</option>
                        <option value="other">Other Than Honorable</option>
                    </select>
                </div>
            </div>

            <!-- Existing Veteran Fields (maintain previous structure) -->
            <!-- [Include all previous form groups here] -->

            <button onclick="checkEligibility()">Verify Block 26</button>
        </div>

        <div id="result" class="result-hidden"></div>

        <!-- Legal References -->
        <div class="legal-reference">
            <h2>Official References</h2>
            <ul>
                <li><a href="https://www.law.cornell.edu/uscode/text/5/2108" target="_blank">5 U.S.C. 2108</a></li>
                <li><a href="https://www.opm.gov/policy-data-oversight/workforce-restructuring/reductions-in-force/" target="_blank">OPM RIF Guidance</a></li>
            </ul>
        </div>

        <!-- Privacy Statement -->
        <footer id="privacy-statement" class="privacy-statement">
            <!-- Maintain previous privacy statement content -->
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
